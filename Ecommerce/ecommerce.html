<!DOCTYPE html>
<html>

<head>
    <title>Dyllan's Garage Sale</title>
    <script src="https://kit.fontawesome.com/8389218c05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
    <h1 id="header">Dyllan's Garage Sale</h1>
    <section class="items-for-sale">
      <div class="item item-1 initial">
        <img id="product-img" src="#">
        <h3 id="product-title"></h3>
        <p id="product-description"></p>
        <h4 id="product-price"></h4>
        <button id="add-to-cart-button"></button>
      </div>
      <button id="button-next"></button>
      <button id="button-prev"></button>
      <div class="add-to-cart-popup">
          <div class="add-to-cart-popup-content">
            <button class="close-popup" id="add-to-cart-popup-close">&#10006</button> 
            <p id="add-to-cart-popup-message"></p>   
          </div>
      </div>
    </section>

    <section class="checkout">
        <h2>Shopping Cart</h2>
        <div class="checkout-list-container">
            <ul class="shopping-cart-list">
            </ul>
        </div>
        <div id="checkout-price">
            <h3 id="checkout-total-cost">Total: </h3>
        </div>
        <button id="checkout-button">Checkout!</button>
        <div id="checkout-popup" class="popup">
            <div class="popup-content">
                <button class="close-popup" id="close-checkout-popup">&#10006</button>
                <p id="popup-message"></p> 
            </div>
        </div>
    </section>
    </body>

    <script src="JS/ecommerce.js"></script>
</body>
<footer>

</footer>
</html>
